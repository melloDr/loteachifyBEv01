on: 
  workflow_dispatch:
  push:
    branches:
    - master

jobs: 
  publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ./TeachifyBE.Api/TeachifyBE.Api.sln

      - name: Build
        run: dotnet build ./TeachifyBE.Api/TeachifyBE.Api.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./TeachifyBE.Api/TeachifyBE.Api.sln --configuration Release --no-build
